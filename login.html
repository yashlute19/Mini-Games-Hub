<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Mini Games Hub</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef6e81937e.js" crossorigin="anonymous"></script>
</head>
<body data-theme="light">
    <div class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button>
                <button class="tab-btn" data-tab="signup">
                    <i class="fa-solid fa-user-plus"></i> Sign Up
                </button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Welcome Back! <i class="fa-solid fa-hand-wave"></i></h2>
                <div class="form-group">
                    <label for="loginEmail"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword"><i class="fa-solid fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group remember-forgot">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button>
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fa-brands fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fa-brands fa-facebook"></i> Facebook
                        </button>
                    </div>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <h2>Create Account <i class="fa-solid fa-user-plus"></i></h2>
                <div class="form-group">
                    <label for="signupName"><i class="fa-solid fa-user"></i> Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword"><i class="fa-solid fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group terms">
                    <label>
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fa-solid fa-user-plus"></i> Create Account
                </button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
